{% extends "base.html" %}

{% block title %}Access Denied - ExpenseTracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center py-5">
                <i data-feather="alert-triangle" class="text-warning mb-4" style="width: 64px; height: 64px;"></i>
                <h1 class="h2 mb-3">Access Denied</h1>
                <p class="text-muted mb-4">
                    Sorry, there was an error with your authentication. Please try logging in again.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>
                    Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
